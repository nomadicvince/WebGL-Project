<!DOCTYPE html>
<html>
	<head>
		<title>3D Real Estate Application | Three.js version</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
                    
                        //Scene
			var scene = new THREE.Scene();
                        
                        //Cameras
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );                
                        camera.position.z = 1;
                        camera.rotation.z = 0;
                        camera.rotation.y = -80.3;
                        camera.rotation.x = -11;
                        
                        //Lights
                        var light = new THREE.DirectionalLight( 0xffffff, 0.8 );
                        light.position.set( 0, 1, 0 );
                        scene.add( light );
                        
                        var lighttwo = new THREE.DirectionalLight( 0xffffff, 0.4 );
                        lighttwo.position.set( 0, -1, 0 );
                        scene.add( lighttwo );
                                       
                        
                        //Renderer
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
                        
                        //Geometry, Meshes
			//var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			//var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
			//var cube = new THREE.Mesh( geometry, material );
			//scene.add( cube );

			var loader = new THREE.ObjectLoader();
                        loader.load("realestate.json", function(obj) {
                           scene.add(obj);
                        });

			var render = function () {
				requestAnimationFrame( render );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
